<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Whiplash</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
</head>

<body>

  <h1 id="title">🥁 Not my tempo!</h1>
  <div class="drums">
    <button class="w drum">w</button>
    <button class="a drum">a</button>
    <button class="s drum">s</button>
    <button class="d drum">d</button>
    <button class="j drum">j</button>
    <button class="k drum">k</button>
    <button class="l drum">l</button>
  </div>

  <div>
    <button id="set" class="tempo">set tempo</button>
    <button id="play" class="tempo">play tempo</button>

    <p>Set a tempo by entering a pattern, and let a friend guess it by playing the tempo!</p>
    <p>If they are successful, perhaps they may be invited to your band...</p>
  </div>

  <script src="index.js" charset="utf-8"></script>
</body>

</html>
